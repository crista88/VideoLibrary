{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you for sharing!</title>
    <!-- Link-uri către CSS, biblioteci, etc. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/gradient.css' %}">
</head>
<body>
<section class="gradient-background">
    <div class="px-4 pt-5 my-5 text-center border-bottom">
        <h1 class="display-4 fw-bold text-body-emphasis">Sharing is carrying!</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Help others benefit from our resources! Follow and share our content on social media!</p>
        </div>
        <div class="row justify-content-center mb-4"> <!-- Adăugăm o linie nouă și centrăm conținutul -->
            <div class="col-md-8"> <!-- Folosim o coloană pentru a controla lățimea imaginii -->
                <img src="{% static 'images/success.jpg' %}" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image" width="700" height="500" loading="lazy">
            </div>
        </div>
        <div class="social-icons">
            <a href="https://www.facebook.com/VLibrary" class="btn btn-outline-primary btn-lg me-3"><i class="fab fa-facebook-f"></i> Facebook</a>
            <a href="https://twitter.com/VLibrary" class="btn btn-outline-info btn-lg me-3"><i class="fab fa-twitter"></i> Twitter</a>
            <a href="https://www.instagram.com/VLibrary/" class="btn btn-outline-danger btn-lg me-3"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="https://www.tiktok.com/@VLibrary" class="btn btn-outline-dark btn-lg me-3"><i class="fab fa-tiktok"></i> TikTok</a>
            <a href="https://www.pinterest.com/VLibrary" class="btn btn-outline-danger btn-lg"><i class="fab fa-pinterest"></i> Pinterest</a>
        </div>
    </div>
</section>
</body>
</html>
